              <div class="wm-field contentelement wm_form_element contentelement_style" id="date">
                <div class="wm-field-label">
                  <!-- FIXME: for-tag from `wmformfragment_date` to `wmformfragment_date_date` -->
                  <label id="text_date" for="wmformfragment_date">Reisdatum:</label>
                </div>
                <div class="wm-field-input">
                  <div>
                    <input type="text" tabindex="-1" class="nsi-hidden nsi-hidden__inaccessible" name="date" id="wmformfragment_date" value="2020-07-27" data-fragment-tag="">
                    <input type="date" class="nsi-input-date" name="date" id="wmformfragment_date_date" min="2020-07-27" onchange="FormsUtil.nsi_copyValue('date_date','date')" value="2020-07-27" placeholder="yyyy-mm-dd">
                  </div>
                  <script type="text/javascript">
                    /**
                     * Constants
                     */
                    var DATE_ID = 'date';
                    var FIELD_INPUT = 'wm-field-input';
                    var DATE_PLACEHOLDER = {
                      EN: 'Today',
                      NL: 'Vandaag'
                    };
                    var LANG = window.location.href.includes('nsinternational.com/en') || window.location.href.includes('?lang=en')  ? 'EN' : 'NL';

                    /**
                     * Retrieve the children from the date field
                     */
                    var dateField = document.getElementById(DATE_ID);
                    var children = dateField.childNodes;
                    var fieldElement = null;

                    /**
                     * Retrieve the field element with the `wm-field-input` class
                     */
                    for (var i = 0; i < children.length; i++) {
                      if (children[i].classList && children[i].classList.contains(FIELD_INPUT)) {
                        fieldElement = children[i];
                        break;
                      }
                    }

                    if (!fieldElement) {
                      console.error('Can\'t set placeholder since there is no `.wm-field-input`-element for `#date`-element');
                    }

                    /**
                     * When the designated fieldElement exists create the placeholder and
                     * onClick handler
                     */
                    if (fieldElement) {
                      var fieldElementChildren = fieldElement.children;

                      // Create a new div for the placeholder and place it inside
                      var node = document.createElement("DIV");
                      node.setAttribute('id', 'wmformfragment_date_date_placeholder');
                      var textnode = document.createTextNode(DATE_PLACEHOLDER[LANG]);
                      node.appendChild(textnode);

                      /**
                       * Unfortunately the markup of the `wm-field-input` consist
                       * of a div with no class or id. The following code will select
                       * it (if found)
                       */
                      for (var i = 0; i < fieldElementChildren.length; i++) {
                        if (fieldElementChildren[i].nodeName && fieldElementChildren[i].nodeName === 'DIV' && !fieldElementChildren[i].classList.length) {
                          fieldInnerElement = fieldElementChildren[i];
                          break;
                        }
                      }

                      if (!fieldInnerElement) {
                        console.error('Can\'t set placeholder since there is no div-element (without a class or id) inside the `.wm-field-input`-element for `#date`-element');
                      }

                      if (fieldInnerElement) {
                        // add the placeholder to the inner div element
                        fieldInnerElement.appendChild(node);

                        node.onclick = function(e) {
                          // cleanup/remove listener after click
                          node.onclick = null;

                          // remove the complete element
                          this.remove();
                        };
                      }
                    }
                  </script>
